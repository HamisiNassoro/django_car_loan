{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Step 2: Job Details</h2>
    <form method="POST">
        {% csrf_token %}
        
        <!-- Display all form fields with labels automatically -->
        {{ form.as_p }}
        
        <!-- Custom fields (Job Group Scale and Allocated Amount) with labels and placeholders -->
        <div class="form-group">
            <label for="{{ form.job_group_scale.id_for_label }}">Job Group Scale:</label>
            {{ form.job_group_scale }}
        </div>

        <div class="form-group">
            <label for="{{ form.allocated_amount.id_for_label }}">Allocated Amount:</label>
            {{ form.allocated_amount }}
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary mt-3">Next</button>
    </form>
</div>
{% endblock %}
